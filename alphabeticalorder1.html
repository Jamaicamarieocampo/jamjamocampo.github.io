<!DOCTYPE html>
<html>
<head>
   <title>Alphabetical Order</title>
</head>
<body>
  <script>
    var string = prompt ("Enter a string");
    const stringArray = string.split('');
    stringArray.sort();
    console.log("string");
    console.log(stringArray);
    console.log(stringArray.join(''));

    alert("Alphabetical order: " + stringArray.join(''));
  </script>

</body>
</html>
